<!DOCTYPE html>
<html>

<head>
    <title>Click Test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="btn" onclick="doRequest()">click me</button>
    <div id="result"></div>

    <script>
        function doRequest() {
            const el = document.querySelector("#result");
            fetch("/api").then((res) => {
                res.json().then((res) => {
                    el.innerText = res.result;
                });
            })
        }
    </script>
</body>

</html>
