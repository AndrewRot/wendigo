<!DOCTYPE html>
<html>

<body>
    <h1>Main Title</h1>
    <form>
        First Input: <input class="input1" name="firstname">
        Last Input: <input class="input2" name="lastname" value="default value">
    </form>
    <p id="value-input"></p>
    <input type="file" class="input3" name="file-input">

    <script>
    document.querySelector(".input1").onkeypress = function(ev) {
        document.getElementById("value-input").textContent=String.fromCharCode(ev.charCode)
    };
    </script>

</body>

</html>
